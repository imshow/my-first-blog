<html>
    <head>
        <title>Django Girls blog by imshow</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog by imshow</a></h1>
        </div>

        <div>
          {% for post in posts %}
          <div>
            <p> publish: {{ post.published_date}}</p>
            <h1?<a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
          {% endfor %}
        </div>
    </body>
</html>
